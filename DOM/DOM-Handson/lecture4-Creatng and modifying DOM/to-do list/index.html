<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="main.js"></script>
    <article class="todos-container">
        <section class="todos">
            <input id="new-todo" type="text">
            <button id="add-todo">Add</button>
        </section>

        <section class="todos">
            <ul class="tabs">
                <li class="tab-items" data-value="all">All</li>
                <li class="tab-items" data-value="todo">Yet to do</li>
                <li class="tab-items" data-value="completed">Completed</li>
            </ul>
        </section>
    </article>
</body>
</html>
