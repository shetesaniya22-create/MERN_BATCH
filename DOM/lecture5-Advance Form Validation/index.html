<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="cars">Cars</label>
      <select name="cars" id="cars">
        <option>WagonR</option>
        <option>Honda City</option>
        <option>Santro</option>
      </select><br><br>

      <input type="email" name="email" id="email" /><br><br>
      <input type="date" name="" id="" />
      <input type="time" name="" id="" />

      <input placeholder="Enter your full name" type="text" id="fullName" /><br><br>

      <select name="cities" id="cities" multiple>
        <option value="delhi">Delhi</option>
        <option value="mumbai">Mumbai</option>
        <option value="pune">Pune</option>
        <option value="chennai">Chennai</option>
      </select><br><br>

      <br />
      <input type="checkbox" name="tech" id="html" value="html" />HTML <br />
      <input type="checkbox" name="tech" id="css" value="css" />CSS
      <input type="checkbox" name="tech" id="js" value="js" />JS
      <input type="checkbox" name="tech" id="react" value="react" />React

      <button type="submit">Submit</button>
    </form>
    <script src="main.js"></script>
  </body>
</html>
