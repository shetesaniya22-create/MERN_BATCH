<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container p {
        background-color: palegreen;
      }
      /* input[name="firstName"] {
      }
      [type="text"] {
      } */
    </style>
  </head>
  <body>
    <h1>What is DOM</h1>
    <p style="color: red">It is known as the Document Object Model</p>
    <p id="content">It is used to represent HTML elements as objects</p>
    <div id="container">
      this is some text
      <span>this is inside a span</span>
      <p>this is inside a paragraph</p>
      <p>this is another paragraph</p>
    </div>

    <div class="outer">
      <li>
        <p>
          this is the inner para
          <span style="display: none">this is inside the inner para</span>
        </p>
        <label for="firstName">Name</label>
        <input id="firstName" name="firstName" type="text" />
      </li>
    </div>

    <table id="age-table">
      <tbody>
        <tr>
          <td id="age-list">
            <label> <input type="radio" name="age" value="young" />less than 18</label>
            <label> <input type="radio" name="age" value="mature" />18-50</label>
            <label> <input type="radio" name="age" value="senior" />more than 50</label>
          </td>
          
        </tr>

        <tr>
          <td>Additionally:</td>
          <td>
            <input type="text" name="info[0]" />
            <input type="text" name="info[1]" />
            <input type="text" name="info[2]" />
          </td>
        </tr>
      </tbody>
    </table>
    <script src="main.js"></script>
  </body>
</html>
