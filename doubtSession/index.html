<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hello" id="abc">Hello</div>
    <div class="qwerty">qwerty</div>
    <div class="abcd">abcd</div>

    <script>
        let h1=document.querySelector('.hello');
        h1.style.color='red';
        console.log(h1);

        let h2=document.getElementById('abc');
        console.log(h2);
        let h3=document.querySelector('.qwerty');
        console.log(h3);
        let h4=document.querySelector('.abcd');
        console.log(h4);

    </script>
</body>
</html>
