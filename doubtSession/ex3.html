<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="enter first name" name="first name"><br><br>
        <input type="text" placeholder="enter last name" name="last name"><br><br>
        <input type="email" placeholder="enter your email" name="email"><br><br>
        <input type="email" placeholder="confirm your email" name="confirm email"> <br><br>
        <button>Check Email</button>
    </form>

    <script>
        document.querySelector('button').addEventListener('click', (e)=>{
            e.preventDefault();
            let formData = {
                firstName: document.querySelector('input[name="first name"]').value,
                lastName: document.querySelector('input[name="last name"]').value,
                email: document.querySelector('input[name="email"]').value,
                confirmEmail: document.querySelector('input[name="confirm email"]').value
            };
            if(formData.email===formData.confirmEmail){
                console.log("Email matching");
                alert("Emails match");
                
            }
            else{
                console.log("Emails do not match");
                alert("Emails do not match");
            }
            console.log(formData);
            
        });
    </script>
</body>
</html>
